<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Video Audio Extractor</title>
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/main.css">
</head>
<body>
<th:block th:each="filename : ${filenameList}">
    <div>
        <p><a th:href="@{/download/{filename}(filename=${filename})}" th:text="${filename}"/></p>
    </div>
</th:block>
<div>
    <p><a href="/">Back</a></p>
</div>
</body>
</html>
